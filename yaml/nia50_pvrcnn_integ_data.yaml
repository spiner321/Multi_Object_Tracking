DATASET: 'CustomDataset'
DATA_PATH: '/data/NIA50/50-2/data/nia50_final/pvrcnn_integ'

# POINT_CLOUD_RANGE: [-75.2, -75.2, -2, 75.2, 75.2, 4] # origin
POINT_CLOUD_RANGE: [-75.2, -150.4,  -4, 75.2, 0, 8]

# CLASS_NAMES: ['Small_Car', 'Light_Car', 'Car', 'Van', 'SUV', 'Small_Truck', 'Medium_Truck', 'Large_Truck', 'Mini_Bus', 'Bus', 'Special_Vehicle',
#               'Two_Wheeler', 'Kickboard', 'Adult', 'Kid']
CLASS_NAMES: ['Car', 'SUV_&_Van', 'Truck', 'Bus', 'Special_Vehicle', 'Two_Wheeler', 'Person']

MAP_CLASS_TO_KITTI: {
  'Car': 'Car',
  'SUV & Van': 'SUV & Van',
  'Truck': 'Truck',
  'Bus': 'Bus',
  'Special_Vehicle': 'Special_Vehicle',
  'Two_Wheeler': 'Two_Wheeler',
  'Person': 'Person'
  }

DATA_SPLIT: {
    'train': train,
    'val': val,
    'test': test
}

INFO_PATH: {
    'train': [custom_infos_train.pkl],
    'val': [custom_infos_val.pkl],
    'test': [custom_infos_test.pkl],
}

POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    used_feature_list: ['x', 'y', 'z', 'intensity'],
    src_feature_list: ['x', 'y', 'z', 'intensity'],
}

DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ['placeholder']
    AUG_CONFIG_LIST:
        - NAME: gt_sampling
          USE_ROAD_PLANE: False
          DB_INFO_PATH:
              - custom_dbinfos_train.pkl
          PREPARE: { 
            # filter_by_min_points: ['Car:5', 'Small_Car:5', 'Light_Car:5', 'SUV:5', 'Van:5', 'Small_Truck:5', 'Medium_Truck:5', 
            #                       'Large_Truck:5', 'Bus:5', 'Mini_Bus:5', 'Special_Vehicle:5','Two_Wheeler:5', 'Kickboard:5', 'Adult:5', 'Kid:5']
            filter_by_min_points: ['Car:5', 'SUV_&_Van:5', 'Truck:5', 'Bus:5', 'Special_Vehicle:5', 'Two_Wheeler:5', 'Person:5']                            
          }

          # SAMPLE_GROUPS: ['Car:15', 'Small_Car:15', 'Light_Car:15', 'SUV:15', 'Van:15', 'Small_Truck:15', 'Medium_Truck:15', 
          #                 'Large_Truck:15', 'Bus:15', 'Mini_Bus:15', 'Special_Vehicle:15','Two_Wheeler:15', 'Kickboard:15', 'Adult:15', 'Kid:15']
          SAMPLE_GROUPS: ['Car:15', 'SUV_&_Van:15', 'Truck:15', 'Bus:15', 'Special_Vehicle:15', 'Two_Wheeler:15', 'Person:15']        
          NUM_POINT_FEATURES: 4
          DATABASE_WITH_FAKELIDAR: False
          REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
          LIMIT_WHOLE_SCENE: True

        - NAME: random_world_flip
          ALONG_AXIS_LIST: ['x', 'y']

        - NAME: random_world_rotation
          WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

        - NAME: random_world_scaling
          WORLD_SCALE_RANGE: [0.95, 1.05]

DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: True

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'val': False,
        'test': False
      }

    - NAME: transform_points_to_voxels
      # VOXEL_SIZE: [0.1, 0.1, 0.15] # origin
      VOXEL_SIZE: [0.1, 0.1, 0.3]
      # MAX_POINTS_PER_VOXEL: 5 # origin
      MAX_POINTS_PER_VOXEL: 10
      MAX_NUMBER_OF_VOXELS: {
        'train': 150000,
        'val': 150000,
        'test': 150000
      }